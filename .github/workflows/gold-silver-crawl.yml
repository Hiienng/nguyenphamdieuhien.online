name: Gold & Silver Price Crawl (2x Daily)

on:
  schedule:
    # Morning: 8:30 AM VN (1:30 AM UTC)
    - cron: '30 1 * * *'
    # Afternoon: 2:30 PM VN (7:30 AM UTC)
    - cron: '30 7 * * *'
  workflow_dispatch:

jobs:
  crawl-gold-silver:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Chrome for Selenium
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser chromium-chromedriver

    - name: Install dependencies
      run: |
        pip install pandas requests sqlalchemy psycopg2-binary beautifulsoup4 selenium python-dotenv yfinance

    - name: Run gold & silver crawler
      env:
        CRAWLING_BOT_DB: ${{ secrets.CRAWLING_BOT_DB }}
        GLOBAL_INDICATOR_DB: ${{ secrets.GLOBAL_INDICATOR_DB }}
      run: |
        cd crawl_tools
        python crawl_gold_silver.py

    - name: Show results
      if: always()
      run: echo "Gold & silver price crawl completed at $(date)"