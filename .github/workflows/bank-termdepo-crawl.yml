name: Bank Term Deposit Crawl (Weekly)

on:
  schedule:
    # Weekly: Every Monday at 9:00 AM VN (2:00 AM UTC)
    - cron: '0 2 * * 1'
  workflow_dispatch:

jobs:
  crawl-bank-termdepo:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Chrome for Selenium
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser chromium-chromedriver

    - name: Install dependencies
      run: |
        pip install pandas requests sqlalchemy psycopg2-binary beautifulsoup4 selenium python-dotenv

    - name: Run bank term deposit crawler
      env:
        CRAWLING_BOT_DB: ${{ secrets.CRAWLING_BOT_DB }}
      run: |
        cd crawl_tools
        python crawl_bank_termdepo.py

    - name: Show results
      if: always()
      run: echo "Bank term deposit crawl completed at $(date)"