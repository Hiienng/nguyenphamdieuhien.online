<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>VietDataVerse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                         Roboto, Inter, Helvetica, Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(
                circle at top left,
                #1c1c1c,
                #0d0d0d 60%
            );
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e5e7eb;
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding: 36px 32px;
            border-radius: 18px;
            background: linear-gradient(
                180deg,
                #1a1a1a,
                #0f0f0f
            );
            border: 1px solid rgba(255, 215, 130, 0.08);
            box-shadow:
                0 20px 40px rgba(0, 0, 0, 0.7),
                inset 0 1px 0 rgba(255, 255, 255, 0.02);
            text-align: center;
        }

        .logo {
            font-size: 26px;
            font-weight: 700;
            letter-spacing: 0.2px;
            margin-bottom: 10px;
        }

        .logo span {
            color: #f5c26b;
        }

        .subtitle {
            font-size: 14.5px;
            line-height: 1.6;
            color: #9ca3af;
            margin-bottom: 28px;
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 14px 0;
            border-radius: 12px;
            font-size: 15.5px;
            font-weight: 600;
            letter-spacing: 0.2px;
            background: linear-gradient(
                180deg,
                #f5c26b,
                #d9a441
            );
            color: #1a1a1a;
            text-decoration: none;
            cursor: pointer;
            border: none;
            transition: all 0.25s ease;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow:
                0 10px 25px rgba(245, 194, 107, 0.25);
        }

        .note {
            margin-top: 18px;
            font-size: 12.5px;
            color: #6b7280;
        }

        @media (max-width: 480px) {
            .container {
                margin: 0 16px;
                padding: 28px 22px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo">
        Viet<span>DataVerse</span>
    </div>

    <div class="subtitle">
        Weâ€™ve moved to a new platform<br>
        to provide you with a better experience.
    </div>

    <a href="https://nguyenphamdieuhien.online/vietdataverse/index.html"
       id="redirect-btn"
       class="btn">
        Go to new website
    </a>

    <div class="note">
        You will be redirected after clicking
    </div>
</div>

<script>
    document.getElementById("redirect-btn").addEventListener("click", function (e) {
        e.preventDefault();
        window.location.href = "https://vietdataverse.online/";
    });
</script>

</body>
</html>
